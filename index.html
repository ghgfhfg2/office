<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sass-common.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/content.css">
  <script src="./js/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./js/jquery.easing.1.3.js"></script>
  <script src="./js/common.js"></script>
  
</head>
<body>
  <div id="wrapper">
    <aside class="left-menu">
      <div class="logo">
        <img src="./img/logo.jpg" alt="">
      </div>
      <dl class="on">
        <dt>신제품</dt>
        <dd><a href="#">진행상황</a></dd>
        <dd class="on"><a href="#">등록/관리</a></dd>
      </dl>
      <dl>
        <dt>리뉴얼</dt>
        <dd><a href="#">진행상황</a></dd>
        <dd><a href="#">등록/관리</a></dd>
      </dl>
    </aside>
    <section id="container">
      <div class="header">
        <div class="header-tit-box">
          <h2>등록/관리</h2>
          <p>신제품(라인업)의 상품명 및 순서를 등록/관리할 수 있습니다.</p>
        </div>
        <div class="header-menu">
          <ul>
            <li><a href="#">고길동 과장(R&D)</a></li>
            <li><a href="#">정보수정</a></li>
            <li><a href="#">로그아웃</a></li>
            <!-- 비로그인 <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li> -->
          </ul>
          <div class="print-info">
            <a href="#" class="ic-print">페이지 인쇄</a>
            <a href="#" class="ic-info">도움말</a>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="prod-select-tab mb30">
          <ul>
            <li><a href="#" class="on">제품명</a></li>
            <li><a href="#">구분</a></li>
            <li><a href="#">제조업체</a></li>
            <li><a href="#">촬영업체</a></li>
            <li><a href="#">디자인업체</a></li>
            <li><a href="#">인쇄업체</a></li>
            <li><a href="#">물류업체</a></li>
            <li><a href="#">담당자</a></li>
          </ul>
        </div>
        <!-- 제품명 등록 -->
        <div class="prod-add bd-box">
          <div class="tit-box">
            <h3>제품명 등록</h3>
          </div>
          <form action="">
            <div class="con-box">
              <input type="text" class="mr5" style="width: 400px;height: 32px;">
              <input type="submit" class="btn-basic gray" value="등록">
              <span class="small-txt ml10">* 제품명 등록 후 진행 상황에서 해당 제품의 내용을 별도로 입력해야합니다.</span>
            </div>
          </form>
        </div>
        <!-- //제품명 등록 -->
        <!-- 제품명 관리 -->
        <div class="prod-list-box bd-box">
          <div class="tit-box flex-box j-between a-end">
            <h3>관리</h3>
            <select name="" id="">
              <option value="">50</option>
              <option value="">100</option>
            </select>
          </div>
          <div class="list-box-header">
            <div class="box box-1"><input type="checkbox" id="allCheck"><label for="allCheck"></label></div>
            <div class="box box-2">NO</div>
            <div class="box box-3">순서</div>
            <div class="box box-4">제품명</div>
            <div class="box box-5"></div>
          </div>
          <ul id="prodList">
            <li>
              <div class="box box-1"><input type="checkbox" id="allCheck"><label for="allCheck"></label></div>
              <div class="box box-2"></div>
              <div class="box box-3"><input type="text" value=""></div>
              <div class="box box-4"><input type="text" value="제품명1"></div>
              <div class="box box-5">
                <button type="button" onclick="modifyNumber()" class="btn-basic gray mr5">수정</button>
                <button type="button" class="btn-basic l-gray">삭제</button>
              </div>
            </li>
            <li>
              <div class="box box-1"><input type="checkbox" id="allCheck"><label for="allCheck"></label></div>
              <div class="box box-2"></div>
              <div class="box box-3"><input type="text" value=""></div>
              <div class="box box-4"><input type="text" value="제품명2"></div>
              <div class="box box-5">
                <button type="button" onclick="modifyNumber()" class="btn-basic gray mr5">수정</button>
                <button type="button" class="btn-basic l-gray">삭제</button>
              </div>
            </li>
          </ul>
          <script>
            function modifyNumber(){
                var list = $( "#prodList li")
                for(var i=0; i<list.length; i++){
                  console.log(list[i].querySelector('.box-3'));
                  if(list[i].querySelector('.box-3 input')){
                    list[i].querySelector('.box-3 input').value = i;
                  }
                }
              }
            $( function() {
              var prodList = $( "#prodList" );            
              prodList.sortable();            
              prodList.disableSelection();            
            } );
          </script>
          <div class="btn-wrap">
            <button type="button" class="btn-basic">전체 선택</button>
            <button type="button" class="btn-basic">선택 수정</button>
            <button type="button" class="btn-basic">선택 삭제</button>
          </div>
        </div>
        <!-- //제품명 관리 -->
        <!-- 페이지 -->
        <div class="com-page-box">
          <button type="button" class="prev"></button>
          <button type="button" class="on">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button" class="next"></button>
        </div>
        <!-- //페이지 -->
      </div>
    </section>
  </div>
</body>
</html>
